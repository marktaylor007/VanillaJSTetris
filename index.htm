<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        display: flex;              /* flex layout */
        justify-content: center;    /* center the whole game horizontally */
        align-items: flex-start;    /* align items at the top */
        gap: 2em;                   /* space between canvas and sidebar */
      }
      canvas {
        border: solid .2em #fff;
        height: 90vh;
      }
      #sidebar {
        display: flex;
        flex-direction: column;     /* stack score and buttons vertically */
        align-items: flex-start;    /* align them to the left inside sidebar */
        gap: 1em;
      }
      #score {
        font-size: 1.2em;
      }
      button {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <canvas id="tetrisCanvas" width="240" height="400"></canvas>
    <div id="sidebar">
      <div id="score">Score: 0</div>
      <button id="playAudio" onclick="playGameAudio()">Play Audio</button>
      <button id="muteAudio" onclick="muteGameAudio()">Mute Audio</button>
    </div>
    <script src="scripts/tetrisMain.js"></script>
  </body>
</html>
